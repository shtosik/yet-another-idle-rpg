@let buildingData = building();

<section
    class="building"
    [style.background-image]="buildingData.url | url"
>
    <h2 class="building__title">{{ 'map:townTabs.' + TownBuildingID[buildingData.tabId] | i18next }}</h2>
    @for (npc of buildingData.npcIds; track npc.id) {
        <app-npc-frame
            [npc]="npc"
            (openDialogue)="openDialogue($event)"
        />
    }
</section>
